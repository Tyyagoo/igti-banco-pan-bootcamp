<div class="header">
    <mat-toolbar color="primary">
        <span>Pedido</span>
    </mat-toolbar>
</div>

<mat-list>
    <mat-list-item *ngIf="orderService.items.length == 0">Seu pedido est√° vazio.</mat-list-item>
    <ng-container *ngFor="let item of orderService.items">
        <mat-list-item>
            <span class="flex-1">{{ item.product.description }}</span>
            <span>{{ item.amount}} &times; R$
                {{ item.product.price | number: "0.2-2" }}</span>
        </mat-list-item>
    </ng-container>
    <mat-list-item>
        <strong class="flex-1">Total</strong>
        <strong>R$ {{ orderService.totalPrice | number: "0.2-2" }}</strong>
    </mat-list-item>
</mat-list>

<mat-toolbar>
    <a routerLink="/menu" mat-raised-button>Incluir mais itens</a>
    <span class="ml"></span>
    <button mat-raised-button (click)="orderService.clearOrder()">
        Limpar
    </button>
    <span class="flex-1"></span>
    <button mat-raised-button color="accent" (click)="orderService.finishOrder()">Concluir</button>
</mat-toolbar>
