<h1>TicTacToe</h1>
<p [hidden]="!running">Jogador atual: {{currentPlayer}}</p>
<p [hidden]="winner == undefined">Jogador vencedor: {{winner}}</p>
<p [hidden]="!(!running && winner == undefined)">EMPATE!</p>
<button (click)="reset();">Reiniciar partida</button>
<table>
    <tr>
        <td (click)="onClickCell(0, 0)">{{board[0][0]}}</td>
        <td (click)="onClickCell(0, 1)">{{board[0][1]}}</td>
        <td (click)="onClickCell(0, 2)">{{board[0][2]}}</td>
    </tr>
    <tr>
        <td (click)="onClickCell(1, 0)">{{board[1][0]}}</td>
        <td (click)="onClickCell(1, 1)">{{board[1][1]}}</td>
        <td (click)="onClickCell(1, 2)">{{board[1][2]}}</td>
    </tr>
    <tr>
        <td (click)="onClickCell(2, 0)">{{board[2][0]}}</td>
        <td (click)="onClickCell(2, 1)">{{board[2][1]}}</td>
        <td (click)="onClickCell(2, 2)">{{board[2][2]}}</td>
    </tr>
</table>
