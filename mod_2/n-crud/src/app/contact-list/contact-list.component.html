<mat-toolbar color="primary">
    <span>Contatos</span>
</mat-toolbar>

<mat-list>
    <mat-list-item *ngFor="let contact of contacts">
        <a mat-line [routerLink]="'edit/' + contact.id">
        </a>
        <mat-icon mat-list-icon>account_circle</mat-icon>
        <div mat-line>{{contact.name}}</div>
        <div mat-line> {{contact.date | date:'medium'}} </div>
        <button mat-icon-button (click)="goToEdit(contact.id)">
            <mat-icon>edit</mat-icon>
        </button>
    </mat-list-item>
</mat-list>

<div class="create-button-container">
    <a routerLink="/create" mat-fab color="primary" aria-label="Add contact">
        <mat-icon>add</mat-icon>
    </a>
</div>
