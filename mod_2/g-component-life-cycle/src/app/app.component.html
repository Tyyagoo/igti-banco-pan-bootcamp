<h2>Life Cycle</h2>
<button (click)="add()">Add</button>

<div>
  <ng-container *ngFor="let id of ids; let i = index">
    <app-refreshed [id]="id"></app-refreshed>
    <button (click)="remove(i)">x</button>
  </ng-container>
</div>

<h2>On Change</h2>
<input #in_label type="text" [(ngModel)]="label" />
<app-changed [label]="in_label.value" [max]="10"></app-changed>
