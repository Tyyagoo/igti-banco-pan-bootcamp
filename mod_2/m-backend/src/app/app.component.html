<p>
  <mat-toolbar color="primary">
    <span>Cardápio</span>
  </mat-toolbar>
</p>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field class="nome" appearance="outline">
    <mat-label>Nome</mat-label>
    <input matInput type="text" formControlName="name" />
  </mat-form-field>

  <mat-form-field class="preco" appearance="outline">
    <mat-label>Preço</mat-label>
    <input matInput type="number" formControlName="preco" step="0.1" />
    <span matPrefix>R$&nbsp;</span>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Adicionar</button>
</form>

<table mat-table [dataSource]="products" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="preco">
    <th mat-header-cell *matHeaderCellDef> Preço </th>
    <td mat-cell *matCellDef="let element"> {{element.preco | number:'1.2-2'}} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button aria-label="Delete product" (click)="remove(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef=" let row; columns: displayedColumns;"></tr>
</table>
