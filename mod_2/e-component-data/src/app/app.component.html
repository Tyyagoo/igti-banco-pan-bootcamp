<h1>Movies</h1>
<table>
  <thead>
    <th>Title</th>
    <th>Rating</th>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{ movie.title }}</td>
      <td>
        <app-movie-rating
          [rating]="movie.rating"
          (ratingChange)="movie.rating = $event"
        ></app-movie-rating>
      </td>
    </tr>
  </tbody>
</table>
