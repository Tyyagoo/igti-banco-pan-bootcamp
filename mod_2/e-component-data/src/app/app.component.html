<app-panel title="Movies" style="display: block">
  <table>
    <thead>
      <th>Title</th>
      <th>Rating</th>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <td>{{ movie.title }}</td>
        <td>
          <!--
        <app-movie-rating
          [rating]="movie.rating"
          (ratingChange)="movie.rating = $event"
        ></app-movie-rating>
        -->
          <app-movie-rating [(rating)]="movie.rating"></app-movie-rating>
        </td>
      </tr>
    </tbody>
  </table>
</app-panel>

<app-panel title="Series" style="display: block"></app-panel>
