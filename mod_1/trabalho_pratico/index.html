<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Trabalho Prático</title>
  </head>
  <body>
    <div class="root">
      <div class="container">
        <div class="container--header">
          <h2>Simulação de Financiamento</h2>
        </div>
        <div class="container--form">
          <form acton="#">
            <div class="container--form-input">
              <label for="in_value">Valor: </label>
              <input
                type="number"
                id="in_value"
                name="in_value"
                value="200000"
              />
            </div>

            <div class="container--form-input">
              <label for="in_deadline">Prazo (anos): </label>
              <input
                type="number"
                id="in_deadline"
                name="in_deadline"
                value="20"
              />
            </div>

            <div class="container--form-input">
              <label for="in_fees">Juros ao ano: </label>
              <input
                type="number"
                id="in_fees"
                name="in_fees"
                value="0.08"
                step="0.01"
              />
            </div>

            <button type="button" onclick="simulate()">Simular</button>
          </form>
        </div>
        <div class="container--body">
          <h2>Resultado</h2>

          <label for="out_deadline">Prazo (meses): </label>
          <input readonly type="number" id="out_deadline" name="out_deadline" />

          <label for="out_monthly_fees">Juros ao mês: </label>
          <input readonly type="number" id="out_monthly_fees" name="out_monthly_fees" />

          <label for="out_acc_fees">Juros acumulados: </label>
          <input readonly type="number" id="out_acc_fees" name="out_acc_fees" />

          <div class="container--body-installments">
            <table>
              <thead>
                <tr>
                  <th>Prestação</th>
                  <th>Amortização</th>
                  <th>Juros</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody id="out_installments"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js" />
  </body>
</html>
